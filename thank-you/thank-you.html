<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="thank-you-styles.css">
  <script src="../app.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="image"><img src="../assets/img/illustration-thank-you.svg"></div>
    <p class="selection"><span>You selected <span class="rating">0</span> out of 5</span></p>
    <h2 class="heading">Thank you!</h2>
    <p class="par">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>

  </div>
-->
</body>
</html>
