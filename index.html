<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="star"><img src="assets/img/icon-star.svg" style="width: 15px"></div>
    <h2 class="heading">How did we do?</h2>
    <p class="par">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="numbers">
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
    </div>
    <a class="submit" href="thank-you/thank-you.html"><input type="submit" value="submit"></a>
  </div>
    
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Domenico De Blasi</a>.
  </div>
-->
</body>
</html>
